{% extends 'services/base.html' %}

{% block title %}
    <h1>Estética Automotiva da Fatec</h1>
    <h3>Serviços</h3>
{% endblock %}

{% block content %}
    {% if service %}
    <ul>
        {% for s in service %}
            <li><a href="services">{{ s }}</a></li>
        {% endfor %}     
    </ul>
    {% else %}
            <p>Serviços indisponíveis no momento...blá blá blá</p>
    {% endif %}
{% endblock %}
