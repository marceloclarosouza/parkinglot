{% extends 'services/base.html' %}
{% load static %}

{% block title %}
    <h1>Estética Automotiva da Fatec</h1>
    <h3>Avaliações</h3>
{% endblock %}

{% block content %}
    {% if feed %}
    <ul>
        {% for f in feed %}
            <li rel="stylesheet" type="text/css"><a href="{% static 'feedback/style.css' %}">{{ f }}</a></li>
        {% endfor %}      
    </ul>
    {% else %}
            <p>Deixe aqui seu feedback</p>
    {% endif %}
{% endblock %}
